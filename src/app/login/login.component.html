

   <div id="logincontainer"class="container">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form method="POST" action="#" role="form">
                            <div class="form-group">
                                <h2 class="text-center"> Login </h2>
                            </div>
                           
                            <div class="form-group">
                                <label class="control-label" for="signupEmail">Email</label>
                                <input #email id="signupEmail" type="email" maxlength="50" class="form-control">
                            </div>
                           
                            <div class="form-group">
                                <label class="control-label" for="signupPassword">Password</label>
                                <input #password id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
                            </div>
                            
                            <div class="form-group">
                                <button id="signupSubmit" type="submit" routerLink="/fav" routerLinkActive="active" (click)="authenticateuser(email.value,password.value)" class="btn btn-info btn-block">Login</button>
                            </div>
                           
                            <hr>
                            <p>New User? Create a Account <a href="#" routerLink="/register" routerLinkActive="active"> Register </a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
